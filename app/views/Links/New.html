{{set . "title" "Links de Pagamento"}}
{{template "header.html" .}}

<h2>Criar Link</h2>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="Nome">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" placeholder="Descrição">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Tipo</label>
    <div class="col-sm-10">
      <select name="type" class="form-control">
        <option value="Asset">Material Físico</option>
        <option value="Digital" selected>Produto Digital</option>
        <option value="Service">Serviço</option>
        <option value="Payment">Pagamento Simples</option>
        <option value="Recurrent">Pagamento Recorrente</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Valor</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price" placeholder="Valor"
        min="0.01" max="10000.00" step="10.00" value="50.00">
    </div>
  </div>
  <div class="form-group row">
    <label for="shipping.type" class="col-sm-2 col-form-label">Frete</label>
    <div class="col-sm-10">
      <select name="shipping.type" class="form-control">
        <option value="Correios">Correios</option>
        <option value="FixedAmount">Preço Fixo</option>
        <option value="Free">Grátis</option>
        <option value="WithoutShippingPickUp">Buscar na Loja</option>
        <option value="WithoutShipping" selected>Sem Frete</option>
      </select>
    </div>
  </div>

  <div class="float-right">
    <a class="btn btn-light" href="list">Cancelar</a>
    <button type="submit" class="btn btn-primary">Criar</input>
  </div>
</form>
{{template "footer.html" .}}
